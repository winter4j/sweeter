<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">
<br/>
<h1>主页</h1>
<br/><br/>
<div class="with:80%">

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">信息</h3>
        </div>
        <div class="panel-body">
            <h3>昵称: <span th:text="${user.getUserName()}" class="label label-info">昵称</span></h3>
            <h3>另一半: <span th:text="${user.getHalfName()}" class="label label-success">另一半</span></h3>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#资源</th>
            <th>类别</th>
            <th>数量</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resDto : ${resDtos}">
            <th scope="row" th:text="${resDto.getType()}">1</th>
            <td th:text="${resDto.getName()}">杏</td>
            <td th:text="${resDto.getNum()}">2</td>
            <td><a th:if="${resDto.getNum() > 0}" th:href="@{/getUsePage(key=${resDto.getKey()})}">使用</a></td>
        </tr>
        </tbody>
    </table>
</div>


<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/viewHistory}" class="btn btn-info">查看历史</a>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/getGivePage}" class="btn btn-info">感恩/忏悔</a>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:if="${showEgg}" th:href="@{/getEgg}" class="btn btn-danger">这是彩蛋~喵?</a>
    </div>
</div>

</body>
</html>

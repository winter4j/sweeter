<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <!--暂时使用cdn-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container">
<br/>
<h1>欢迎光临-杏冬の小屋</h1>
<br/>
<br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="userName" id="userName" placeholder="小杏花"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >密码</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="0929"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="进入小屋" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp; &nbsp;
                <!--<a th:href="@{/toPage/register_page}" class="btn btn-info">没有账号?加入小屋</a>-->
                <a th:href="@{/test}" class="btn btn-info">没有账号?加入小屋</a>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<div class="col-sm-offset-2 col-sm-10">-->
                <!--<p th:text="${tips}"></p>-->
            <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                <div th:if="${tips}!=null" class="alert alert-warning">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <p th:text="${tips}"></p>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>

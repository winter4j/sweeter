<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>use</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">
<br/>
<h1>使用明细</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/use(key=${resKey})}" method="post">
        <div class="form-group">
            <label for="resKey" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <h3><span th:text="${resName}" class="label label-success" id="resKey" >昵称</span></h3>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label" >使用说明</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="content" id="content" placeholder="必填"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="确定使用" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/redirect/home}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>give</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">
<br/>
<h1>哟蹦对你说:</h1>
<br/><br/>
<div class="with:80%">
<!--柔和灰（text-muted）、主要蓝（text-primary）、成功绿（text-success）、信息蓝（text-info）、警告黄（text-warning）、危险红（text-danger）-->
    <div class="panel panel-info">
        <div class="panel-body">
            <h3 class="text-info">
                <span th:if="${content != null}" th:text="${content}" class="redText">balabala...</span>
            </h3>
            <h1 class="text-danger">
                <span>问题？</span>
            </h1>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a th:href="@{/sayYes}" class="btn btn-success">好哒 o(*^▽^*)</a>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a th:href="@{/sayNo}" class="btn btn-danger">丑拒o(￣ヘ￣#o)</a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>give</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">
<br/>
<h1>赠予信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/give}" method="post">
        <div class="form-group">
            <label for="xing" class="col-sm-2 control-label">杏</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" name="xing" id="xing" placeholder="数量不能为负"/>
            </div>
        </div>

        <div class="form-group">
            <label for="dong" class="col-sm-2 control-label">冬</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" name="dong" id="dong" placeholder="数量不能为负"/>
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">说明</label>
            <div class="col-sm-5">
                <textarea class="form-control" rows="3" name="content" id="content" placeholder="必填"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="确认赠予" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/redirect/home}" class="btn btn-info">返回</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                <div th:if="${tips}!=null" class="alert alert-warning">
                    <a href="#" class="close" data-dismiss="alert">
                        &times;
                    </a>
                    <p th:text="${tips}"></p>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
